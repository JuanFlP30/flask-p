<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dist/css/main.css') }}">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center py-12 px-4">
    <div class="max-w-2xl w-full">
        <!-- Header -->
        <div class="text-center mb-10">
            <h1 class="text-5xl font-bold text-purple-600 mb-4">
                Contáctanos
            </h1>
        </div>

        <!-- Form Card -->
        <div class="bg-white rounded-2xl shadow-lg p-8">
            <p class="text-gray-600 mb-8">
                Completa el formulario a continuación y nos pondremos en contacto contigo en breve.
            </p>

            <form action="#" method="POST" class="space-y-6">
                <!-- First Name & Last Name -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="firstName" class="flex items-center text-sm font-medium text-gray-700 mb-2">
                            Nombre
                        </label>
                        <input
                            type="text"
                            id="firstName"
                            name="firstName"
                            placeholder="Juan"
                            class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition"
                            required
                        >
                    </div>
                    <div>
                        <label for="lastName" class="flex items-center text-sm font-medium text-gray-700 mb-2">
                            Apellido
                        </label>
                        <input
                            type="text"
                            id="lastName"
                            name="lastName"
                            placeholder="Pérez"
                            class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition"
                            required
                        >
                    </div>
                </div>

                <!-- Email -->
                <div>
                    <label for="email" class="flex items-center text-sm font-medium text-gray-700 mb-2">
                        Email
                    </label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="juan.perez@ejemplo.com"
                        class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition"
                        required
                    >
                </div>

                <!-- Phone Number -->
                <div>
                    <label for="phone" class="flex items-center text-sm font-medium text-gray-700 mb-2">
                        Número de Teléfono
                    </label>
                    <input
                        type="tel"
                        id="phone"
                        name="phone"
                        placeholder="+1 (555) 123-4567"
                        class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition"
                    >
                </div>

                <!-- Message -->
                <div>
                    <label for="message" class="flex items-center text-sm font-medium text-gray-700 mb-2">
                        Mensaje
                    </label>
                    <textarea
                        id="message"
                        name="message"
                        rows="5"
                        placeholder="Cuéntanos cómo podemos ayudarte..."
                        class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition resize-none"
                        required
                    ></textarea>
                </div>

                <!-- Submit Button -->
                <button
                    type="submit"
                    class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-4 px-6 rounded-lg transition duration-300 flex items-center justify-center space-x-2 shadow-lg hover:shadow-xl"
                >
                    <span>Enviar Mensaje</span>
                </button>
            </form>
        </div>
    </div>
</body>
</html>
